{% extends "base_generic.html" %}
{%load static%}
{% block content %}

<!-- carrousel -->

<div id="carousel1" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carousel1" data-slide-to="0" class="active"></li>
        <li data-target="#carousel1" data-slide-to="1"></li>
        <li data-target="#carousel1" data-slide-to="2"></li>
    </ol>

    <!-- diapositivas -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block text-white bg-dark w-100 img-fluid" src="{% static 'img/ofertas.png' %}" height="500px"
                width="500px" alt="">
            <div class="carousel-caption">
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block text-white bg-dark w-100 img-fluid" src="{% static 'img/ofertas2.png' %}" height="500px"
                width="500px" alt="">
            <div class="carousel-caption">
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block text-white bg-dark w-100 img-fluid" src="{% static 'img/ofertas3.png' %}" height="500px"
                width="500px" alt="">
            <div class="carousel-caption">
            </div>
        </div>
    </div>
    <!-- botones de desplazamiento a izquierda y derecha -->
    <a class="carousel-control-prev" href="#carousel1" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#carousel1" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Siguiente</span>
    </a>
</div>

<div class="ofertas">
    <h1><b>¡ Nuestros productos !</b></h1>
</div>

<div class="row">
    {% for producto in num_productos %}
    <div class="col-sm-6 col-md-4 col-lg-3 mt-2 pl-4 pr-4">
        <div class="card card-block text-white bg-dark" style="min-width: 15rem; max-height: 100%;">
            <img class="card-img-top h-500 w-500" src="{{ producto.imagen.url }}">
            <div class="card-body">
                <center>
                    <h6 class="card-title text">
                        <b>{{ producto.nombreP }}</b>
                    </h6>
                </center>
                <p class="card-text"> <b>Precio: </b> ${{producto.precio}} </p>
                <a href="#" class="btn btn-info float-right">Añadir al carro</a>
            </div>
        </div>
    </div>
    
    {% endfor %}

    {% endblock %}

{% extends "base_generic.html" %}
{% block content %}

<div class="row justify-content-center bg-dark vh-100 col-12">
    <div >
    	
        <div class="container  bg-secondary">
            <div class="text-white col-md-12">
            	<h1>Lista de clientes</h1>
                
                
            </div>
            <hr>
            <div>
                {% if cliente_list %}
                <ul>

	               {% for cliente in cliente_list %}
	                <li>
		               <a href="{{ cliente.get_absolute_url }}" class="text-dark">{{ cliente}}</a>
	                </li>
	                {% endfor %}
                </ul>
                {% else %}
                   <p>No hay clientes registrados.</p>
                {% endif %}   		
            </div>
            
        </div>
    </div>
    
</div>


{% endblock %}

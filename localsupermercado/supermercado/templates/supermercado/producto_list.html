{% extends "base_generic.html" %}
{% block content %}

<div class="row justify-content-center bg-dark vh-100 col-12">
    <div >
    	
        <div class="container  bg-secondary">
            <div class="text-white col-md-12">
            	<h1>Lista de productos</h1>
                
                
            </div>
            <hr>
            <div class="vh-50">
                {% if producto_list %}
                <ul>

	               {% for producto in producto_list %}
	                <li>
		               <a href="{{ producto.get_absolute_url }}" class="text-dark">{{ producto}}</a>
	                </li>
	                {% endfor %}
                </ul>
                {% else %}
                   <p>No hay productos registrados.</p>
                {% endif %}   		
            </div>
            
        </div>
    </div>
    
</div>


{% endblock %}

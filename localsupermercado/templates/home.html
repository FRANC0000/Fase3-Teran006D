{% extends 'base_generic.html' %}

{% block content %}

<div class="row justify-content-center col-12 bg-secondary">
    <div>
            {% if user.is_authenticated %}
            <div class=" col-md-12  text-white ">
                <h1> Bienvenido, {{user.username | capfirst }} !!</h1>
                <hr>
                <a href="{% url 'index'%}" class="btn btn-info"> Ir al inicio </a>
                <a href="{% url 'logout'%}" class="btn btn-danger"> Cerrar sesión</a>
                
            </div>
            
            {% else %}
            <div class=" col-md-12  text-white ">
                <h1> Usted no está registrado... </h1>
                <hr>
                <a href="{% url 'login'%}" class="btn btn-info"> Ir al inicio de sesión</a>
                <a href="{% url 'index'%}" class="btn btn-success"> Ir al inicio </a>
            </div>
            {% endif %}
    </div>
</div>

{% endblock %}
